<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>98 Cards Tracker</title><style>body,button,input,td{font-family:Helvetica;margin:.5rem;padding:.5rem}table{border-spacing:.25rem}button,input,td{border:2px solid #ddd;background-color:#fff}</style></head><body><button onclick="window.location.reload()">CLEAR</button>98 Cards Tracker<br><input autofocus id="i" type="number"><table id="t"></table><script>let d=document,get=d.getElementById.bind(d),h="<tr><td></td><td></td>";for(let t=2;t<=99;t++)t%10==0&&(h+="</tr><tr>"),h+=`<td id="t${t}">${t}</td>`;get("t").innerHTML=h+"</tr>";let n=get("i");n.onchange=(t=>{let e=get("t"+parseInt(n.value));e&&(e.style.backgroundColor="#333",e.style.color="#fff"),n.value=""});</script></body></html>
